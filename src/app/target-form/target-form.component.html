<div class="row">
  <div class="col-xs-12">
    <div *ngIf="!formShowing">
      <a (click)="formShowing = true" style="cursor: pointer;"><i class="glyphicon glyphicon-plus"></i> Add a Target</a>
    </div>
    <div *ngIf="formShowing">
      <div>
        <a (click)="formShowing = false" style="cursor: pointer;"><i class="glyphicon glyphicon-minus"></i> Close</a>
      </div>
      
      <div class="my-form-container">
        <div class="form-group">
          <label for="compName">Company Name:</label>
          <input 
            type="text"
            id="compName"
            class="form-control"
            #compNameInput>
        </div>
        <div class="form-group">
          <label for="compAddress">Address:</label>
          <input 
            type="text" 
            id="compAddress"
            class="form-control"
            #compAddressInput>
        </div>
  
        <div class="form-group">
          <label for="industry">Industry:</label>
          <input 
            type="text" 
            id="industry"
            class="form-control"
            #industryInput>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select 
            name="status" 
            id="status"
            class="form-control"
            #statusInput>
            <option selected disabled value="">-- Select a Status --</option>
            <option *ngFor="let status of statuses">{{ status }}</option>
          </select>
        </div>


        <button 
          class="btn btn-primary submit-button"
          (click)="onAddTarget()">Submit</button> 
      </div>
    </div> 
  </div>
</div>
