<div *ngIf="!editing">  
  <details>
    <summary (dblclick)="toggleEditContact()">{{ contact.name }}</summary>
    <li><strong>Phone Number: </strong>{{ contact.phoneNumber }}</li>
    <li><strong>Email Address: </strong>{{ contact.emailAddress }}</li>
    <li><strong>Role: </strong>{{ contact.role }}</li>
  </details>
</div>

<div *ngIf="editing" class="clearfix">
  <div class="pull-right">
    <i 
      class="glyphicon glyphicon-remove-sign"
      (click)="onRemoveContact()">
    </i>
  </div>
  <form 
    [formGroup]="editContactForm"
    (keydown.esc)="toggleEditContact()">
    <div class="form-group">
      <label for="">Name: </label>
      <input 
      type="text"
      required
      formControlName="name">
    </div>
    <div class="form-group">
      <label for="">Phone Number: </label>
      <input 
        type="text"
        formControlName="phoneNumber">
    </div>
    <div class="form-group">
      <label for="">Email Address: </label>
      <input 
        type="email"
        formControlName="emailAddress">
    </div>
    <div class="form-group">
      <label for="">Role: </label>
      <input 
        type="text"
        formControlName="role">
    </div>
    <input 
      type="submit"
      class="hidden"
      (click)="onSaveContact()">
  </form>
</div>
