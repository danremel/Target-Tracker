<div *ngIf="!editing">  
  <details>
    <summary>{{ contact.name }} <h4 class="pull-right" style="cursor: pointer;" (click)="onEditContact()"><i class="glyphicon glyphicon-edit"></i></h4></summary>
    <li><strong>Phone Number: </strong>{{ contact.phoneNumber }}</li>
    <li><strong>Email Address: </strong>{{ contact.emailAddress }}</li>
    <li><strong>Role: </strong>{{ contact.role }}</li>
  </details>
</div>

<div *ngIf="editing" class="clearfix">
  <div class="pull-right">
    <h4 style="cursor: pointer;" 
      (click)="editing = false">
      <i class="glyphicon glyphicon-ban-circle"></i>
    </h4>
    <h4 style="cursor: pointer;" 
      (click)="onSaveContact()">
      <i class="glyphicon glyphicon-ok-sign"></i>
    </h4>
    <h4 style="cursor: pointer;" 
      (click)="onRemoveContact()">
      <i class="glyphicon glyphicon-remove-sign"></i>
    </h4>
  </div>
  <label for="">Name: </label>
  <input 
    type="text" class="form-control"
    [(ngModel)]="editName">
  <label for="">Phone Number: </label>
  <input 
    type="text" class="form-control"
    [(ngModel)]="editPhone">
  <label for="">Email Address: </label>
  <input 
    type="text" class="form-control"
    [(ngModel)]="editEmail">
  <label for="">Role: </label>
  <input 
    type="text" class="form-control"
    [(ngModel)]="editRole">
</div>
